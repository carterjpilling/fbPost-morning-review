<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="fbPost.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="fb-post">
      <header class="post-header">
        <div class="post-header-info">
          <div class="profile-picture"></div>
          <div class="post-header-info-details">
            
            <!-- NEW CONTENT FOR THIS STEP -->
            <p class="post-header-info-line">
              Todd M. Rasband Shared Crippling Things's post
            </p>
            <p class="post-header-info-line">January 3 at 12:25pm</p>
            <!-- END OF NEW CONTENT FOR THIS STEP -->
            
          </div>
        </div>
        <div class="post-header-actions"></div>
      </header>
      <section class="post-image"></section>
      <section class="post-description">
        <div class="post-description-info">
          <p class="post-description-info-line">Crippling things</p>
          <p class="post-description-info-line">
            December 31, 2007 at 8:00pm
          </p>
        </div>
        <div class="like-button">
          <div class="button-icon"></div>
          <p class="button-description">Like</p>
        </div>
      </section>
      <section class="post-actions">
        <div class="post-action-button">
          <div class="button-icon"></div>
          <p class="button-description">Like</p>
        </div>
        <div class="post-action-button">
          <div class="button-icon"></div>
          <p class="button-description">Comment</p>
        </div>
        <div class="post-action-button">
          <div class="button-icon"></div>
          <p class="button-description">Share</p>
        </div>
      </section>
    </div>
  </body>
</html>
